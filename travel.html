<!DOCTYPE html>
<html lang="en">
  
<head>
    <title>NextStop</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>
    <img src="assets\logo_text.webp" alt="Logo" class="logo">

    <h3>
        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
        <p id="show-input">Travelling to location...</p>
    </h3>

    <button class = "btn" onclick="redirect()"> (Simulate Reached) </button> 
    
    <script>
        var input = localStorage.getItem('location')
        document.getElementById('show-input').innerHTML = 'Travelling to ' + input;
        localStorage.removeItem('location')
        
        function redirect() {
            location.replace("/vibrate.html")
        }
    </script>
</body>
