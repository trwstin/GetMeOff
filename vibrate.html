<!DOCTYPE html>
<html lang="en">
  
<head>
    <title>GetMeOff</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body onload="vibratePattern()">
    <img src="assets\logo_text.webp" alt="Logo" class="logo">

    <h3>
        <p class="reached-text">
            Destination reached! Please alight here :)
        </p>
    </h3>

    <button class = "btn" onclick="redirect()"> RESET TRIP </button>

    <div>
        <button class = "btn" onclick="vibratePattern()"> (Simulate Vibrations) </button>
    </div>

    <script>
        function vibratePattern() {
            navigator.vibrate([1000, 500, 1000, 500, 1000]);
        }

        function redirect() {
            location.replace("/index.html")
        }
    </script>
</body>
